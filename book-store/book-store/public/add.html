<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Book</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">BookApp</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="search.html">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="add.html">Add</a>
                </li>
                <li class="nav-item">

                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Add Book</h1>
        <form id="add-form" onsubmit="submitForm(event)">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control"
                placeholder="Enter book title">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control"
                placeholder="Enter author's name">
            </div>
            <div class="form-group">
            <label for="numPages">Number of Pages</label>
            <input type="number" id="numPages" class="form-control"
            placeholder="Enter number of pages">
            </div>
            <div class="form-group">
                <label for="dueDate">Due Date</label>
                <input type="date" id="dueDate" class="form-control">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="isCheckedOut">
                <label class="form-check-label" for="isCheckedOut">Checked Out</label>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
        <div id="add-results"></div>
    </div>

</body>
